<h3>Il Costrutto Break</h3>

L'istruzione "Break" (oppure Break statement) ha la seguente forma

<p>
<blockquote><pre><b>break</b></pre></blockquote>

<p>
Se utilizzato con i cicli "for", "while" e "repeat" oppure con le istruzioni "switch" o "with", il "break" ferma il ciclo o l'istruzione'.
Se utilizzato al di fuori, ferma il programma (ma non il gioco!)
