<h3>Commenti</h3>

Puoi aggiungere commenti ai tuoi programmi. Tutto il testo di una riga che
si trova dopo // non viene considerato. Per creare commenti su pi&ugrave; righe,
metti il testo tra /* e */. (La colorazione del codice potrebbe funzionare
male! Premi F12 per ricolorare il testo se vedi qualche errore.)
